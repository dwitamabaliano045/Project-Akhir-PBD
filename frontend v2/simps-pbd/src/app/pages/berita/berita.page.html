
<ion-content class="ion-padding"
  scroll-y="true">

  <h1>Berita</h1> 
  <section>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col class="ion-justify-content-center"
          *ngFor="let berita of (berita$ | async)">
          <app-news-card [dataBerita]="berita"></app-news-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>

  <ion-infinite-scroll threshold="100px"
    (ionInfinite)="loadBerita($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading berita...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
